<html>
<head>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta charset="utf-8">
    <script src="./echarts.min.js" type="text/javascript" charset="utf-8"></script>
    <style>
			* {
					border:0px;
					margin:0px;
					padding:0px;
			  }

    </style>

<body>
<div id="bar" style="width:100%; height:320px">看数据开设的</div>
<script type="text/javascript">
            function set_option_value(scores){
            //var scores = '[4, 4, 5, 5, 6, 5]';
            scores = eval(scores);
            var myChart = echarts.init(document.getElementById('bar'));
			    var option = {
                    tooltip: {},
                    radar: {
                        name: {
                            textStyle: {
                                color: '#fff',
                                backgroundColor: '#555',
                                borderRadius: 3,
                                padding: [3, 5]
                           }
                        },
                        indicator: [
                           { name: 'A 艺术', max: 7},
                           { name: 'S 社会', max: 7},
                           { name: 'E 企业', max: 7},
                           { name: 'C 传统', max: 7},
                           { name: 'R 实际', max: 7},
                           { name: 'I 研究', max: 7}
                        ]
                    },
                    series: [{
                        name: '得分分布',
                        type: 'radar',
                        data : [
                            {
                                value : [scores[0], scores[1], scores[2], scores[3], scores[4], scores[5]],
                                name : '得分分布'
                            }
                        ]
                    }]
                };
                myChart.setOption(option);
            }
</script>
</body>
</html>
